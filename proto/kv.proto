syntax = "proto3";
package kv;

import "google/protobuf/any.proto";

option go_package = "github.com/socketspace-jihad/rego/proto";


service KeyValueStorage{
  rpc Get(Key) returns (Value) {}
  rpc Set(KeyValue) returns (Status) {}
}

message Key {
  string key = 1;
}

message Value {
  google.protobuf.Any value = 1;
}

message KeyValue {
  string key = 1;
  google.protobuf.Any value = 2;
}

message Status {
  string code = 1;
}
